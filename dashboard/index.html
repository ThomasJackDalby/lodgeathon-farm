<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    class Example extends Phaser.Scene
    {
        preload ()
        {
            // this.load.setBaseURL('https://labs.phaser.io');
            this.load.spritesheet('terrain', '/lib/img/assets/free version/free.png', { frameWidth: 32, frameHeight: 32 })
            // this.load.image('tileset', '/lib/img/assets/free version/free.png');
        }

        create ()
        {
            this.add.image(400, 300, 'terrain', 0);
        }
    }

    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: Example,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        }
    };

    const game = new Phaser.Game(config);
    </script>

</body>
</html>
